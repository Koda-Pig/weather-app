<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/f027df169f.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="wrapper active">
      <header><i class="fas fa-arrow-left"></i>Weather App</header>
      <section class="input">
        <p class="info-txt">Please enter a valid city name</p>
        <input type="text" placeholder="Enter city name" spellcheck="false" required>
        <div class="seperator"></div>
        <button>Get Device Location</button>
      </section>
      <section class="weather">
        <img src="icons/cloud.svg" alt="Weather Icon">
        <div class="temp">
          <span class="numb">14</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">Broken Clouds</div>
        <div class="location">
          <i class="fas fa-map-marker-alt"></i>
          <span>Kathmandu, Nepal</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="fas fa-thermometer-half"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">17</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="fas fa-tint"></i>
            <div class="details">
              <span>84%</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
